<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Just Loan Shoppe</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>signup</title>
  <style>

  </style>
</head>

<body>

  <body class="text-center">

    <section class="vh-100" style="background-color: #2779e2;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-9">

            <h1 class="text-white mb-4">Sign Up</h1>

            <div class="card" style="border-radius: 15px;">
              <div class="card-body">

                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">

                    <h6 class="mb-0">Full name</h6>

                  </div>
                  <div class="col-md-9 pe-5">

                    <input type="text" class="form-control form-control-lg" />

                  </div>
                </div>

                <hr class="mx-n3">

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">

                    <h6 class="mb-0">Email address</h6>

                  </div>
                  <div class="col-md-9 pe-5">

                    <input type="email" class="form-control form-control-lg" placeholder="example@example.com" />

                  </div>
                </div>
                <!-- __password___ -->
                <hr class="mx-n3">

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">

                    <h6 class="mb-0">Password</h6>

                  </div>
                  <div class="col-md-9 pe-5">

                    <input type="password" class="form-control form-control-lg" placeholder="Enter you password" />

                  </div>
                </div>
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">

                    <h6 class="mb-0">Re-Password</h6>

                  </div>
                  <div class="col-md-9 pe-5">

                    <input type="password" class="form-control form-control-lg" placeholder="Re-Enter you password" />

                  </div>
                </div>
                <!-- ----*****-----                 -->

                <hr class="mx-n3">

                <div class="px-5 py-4">
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </section>



  </body>
</body>

</html>
